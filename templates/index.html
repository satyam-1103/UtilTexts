<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Utilities at UtilTexts</title>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<!--    Navbar-->
    <nav class="navbar navbar-expand-lg  navbar-light " style="background-color: #e3f2fd;">
  <div class="container-fluid px-4">
    <a class="navbar-brand" href="/">UtilTexts</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about-us">About Us</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

    <div class="container mt-3">
        <div class="alert alert-info alert-dismissible fade show" role="alert">
        <strong>Sit back and Relax!</strong> while we operate your text.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <form action="/analyze" method="get">
<div class="container">
    <div class="form-floating">
  <textarea class="form-control" placeholder="Enter your text here, and see the magic!" id="floatingTextarea" style="height: 200px" name="text"></textarea>
  <label for="floatingTextarea">Enter your text here, and see the magic!</label>
</div>
</div>
<div class="container mt-3">
    <div class="form-check form-switch">
        <input type="checkbox" name="removepunc" class="form-check-input" role="switch" id="switchBox-1">
        <label for="switchBox-1" class="form-check-label"> Remove Punctuations</label>
    </div>

    <div class="form-check form-switch">
        <input type="checkbox" name="fullcaps" class="form-check-input" role="switch" id="switchBox-2">
        <label for="switchBox-2" class="form-check-label"> UPPERCASE</label>
    </div>

    <div class="form-check form-switch">
        <input type="checkbox" name="newlineremover" class="form-check-input" role="switch" id="switchBox-3">
        <label for="switchBox-3" class="form-check-label"> New line remover</label>
    </div>

    <div class="form-check form-switch">
        <input type="checkbox" name="spaceremover" class="form-check-input" role="switch" id="switchBox-4">
        <label for="switchBox-4" class="form-check-label"> Space Remover</label>
    </div>

    <div class="form-check form-switch">
        <input type="checkbox" name="counter" class="form-check-input" role="switch" id="switchBox-5">
        <label for="switchBox-5" class="form-check-label"> Counter</label>
    </div>

    <button type="submit" class="btn btn-danger btn-lg mt-3">Analyze text</button>
</div>
</form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
